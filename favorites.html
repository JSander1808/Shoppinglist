<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="favorites/favorites.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>Einkaufsliste - Fovoriten</title>
</head>

<body>
    <header class="header">
        <a href="favorites.html" class="header_headline">Favoriten</a>
        <div class="header_menu_items">
            <a class="header_menu_item" href="index.html">Einkaufsliste</a>
            <a class="header_menu_item" href="favorites.html">Favoriten</a>
            <a class="header_menu_item" href="news.html">Neuigkeiten</a>
            <a class="header_menu_item" href="feedback.html">Feedback</a>
        </div>
        <button class="header_menu_button" onclick="openMenu()">≡</button>
    </header>
    <div class="body_content">
        <div class="favorites_list">
            <ul class="favorites_list_lists">
                <li class="favorites_list_lists_ul_li">
                    <p>Frühstuck Liste</p>
                    <div class="favorites_list_lists_ul_li_buttons">
                        <button class="favorites_list_lists_ul_li_buttons_Button">+</button>
                        <button class="favorites_list_lists_ul_li_buttons_Button">✎</button>
                        <button class="favorites_list_lists_ul_li_buttons_removeButton">X</button>
                    </div>
                </li>
                <li class="favorites_list_lists_ul_li">
                    <p>Wocheneinkauf Liste</p>
                    <div class="favorites_list_lists_ul_li_buttons">
                        <button class="favorites_list_lists_ul_li_buttons_Button">+</button>
                        <button class="favorites_list_lists_ul_li_buttons_Button">✎</button>
                        <button class="favorites_list_lists_ul_li_buttons_removeButton">X</button>
                    </div>
                </li>
            </ul>
            <button onclick="createFavoriteList()" class="favorites_list_lists_ul_li_addFavoritList">Erstellen</button>
        </div>
        <div class="favorites_list_preview">
            <div class="favorites_list_preview_header">
                <button onclick="closePreview()" class="favorites_list_preview_header_backButton">Zurück</button>
                <button onclick="saveList()" class="favorites_list_preview_header_saveButton">Speichern</button>
                <div class="favorites_list_preview_body">
                    <div class="favorites_list_preview_body_productAdder">
                        <form class="favorites_list_preview_body_productAdder_text" action="#">
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="sample1">
                                <label class="mdl-textfield__label" for="sample1">Produkt hinzufügen...</label>
                            </div>
                        </form>
                        <input class="favorites_list_preview_body_productAdder_submit" type="submit" value="Hinzufügen" onclick="addItem()">
                        <script>
                            var input = document.getElementsByClassName("mdl-textfield__input")[0];
                            // Execute a function when the user presses a key on the keyboard
                            input.addEventListener("keypress", function (event) {
                                // If the user presses the "Enter" key on the keyboard
                                if (event.key === "Enter") {
                                    // Cancel the default action, if needed
                                    event.preventDefault();
                                    // Trigger the button element with a click
                                    document.getElementsByClassName("favorites_list_preview_body_productAdder_submit")[0].click();
                                }
                            });
                        </script>
                    </div>
                    <div class="favorites_list_preview_body_list">
                        <ul class="favorites_list_preview_body_list_ul">
                            <li class="favorites_list_preview_body_list_ul_li">
                                <p class="favorites_list_preview_body_list_ul_li_item_name">Äpfel</p>
                                <div class="favorites_list_preview_body_list_buttons">
                                    <button class="favorites_list_preview_body_list_itemCount_button">+</button>
                                    <p class="favorites_list_preview_body_list_buttons_p">1</p> 
                                    <button class="favorites_list_preview_body_list_itemCount_button">-</button>
                                    <button class="favorites_list_preview_body_list_buttons_remove_button">X</button>
                                </div>
                            </li>
                            <li class="favorites_list_preview_body_list_ul_li">
                                <p class="favorites_list_preview_body_list_ul_li_item_name">ddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddd</p>
                                <div class="favorites_list_preview_body_list_buttons">
                                    <button class="favorites_list_preview_body_list_itemCount_button">+</button>
                                    <p class="favorites_list_preview_body_list_buttons_p">1</p> 
                                    <button class="favorites_list_preview_body_list_itemCount_button">-</button>
                                    <button class="favorites_list_preview_body_list_buttons_remove_button">X</button>
                                </div>
                            </li>
                            <li class="favorites_list_preview_body_list_ul_li">
                                <p class="favorites_list_preview_body_list_ul_li_item_name">Brot</p>
                                <div class="favorites_list_preview_body_list_buttons">
                                    <button class="favorites_list_preview_body_list_itemCount_button">+</button>
                                    <p class="favorites_list_preview_body_list_buttons_p">1</p> 
                                    <button class="favorites_list_preview_body_list_itemCount_button">-</button>
                                    <button class="favorites_list_preview_body_list_buttons_remove_button">X</button>
                                </div>
                            </li>
                            <li class="favorites_list_preview_body_list_ul_li">
                                <p class="favorites_list_preview_body_list_ul_li_item_name">Äpfel</p>
                                <div class="favorites_list_preview_body_list_buttons">
                                    <button class="favorites_list_preview_body_list_itemCount_button">+</button>
                                    <p class="favorites_list_preview_body_list_buttons_p">1</p> 
                                    <button class="favorites_list_preview_body_list_itemCount_button">-</button>
                                    <button class="favorites_list_preview_body_list_buttons_remove_button">X</button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="menu_siteopacity" onclick="closeMenu()"></button>
    <script src="index/menuScript.js"></script>
    <div class="menu">
        <div class="menu_items">
            <a href="index.html" onclick="closeMenu()">Einkaufsliste</a>
            <a href="favorites.html" onclick="closeMenu()">Favoriten</a>
            <a href="news.html" onclick="closeMenu()">Neuigkeiten</a>
            <a href="feedback.html" onclick="closeMenu()">Feedback</a>
        </div>
    </div>
    <dialog id="share_dialog" class="share_dialog">
        <header>
            <h3>Einkaufsliste Teilen</h3>
            <button class="share_dialog_close_button" onclick="closeShareMenu()">X</button>
        </header>
        <div class="share_dialog_content">
            <button onclick="shareWhatsApp()" class="share_dialog_content_whatsApp_button"> <img
                    src="data/pictures/whatsAppLogo.png" alt="WhatsApp_Logo" width="70px" height="70px" height="100%"
                    width="100%"> WhatsApp</button>
            <div class="share_dialog_content_linkbar">
                <input readonly type="text" class="share_dialog_content_linkbar_text">
                <button onclick="shareCopy()" class="share_dialog_content_linkbar_copybutton">Kopieren</button>
            </div>
        </div>
    </dialog>
    <script src="favorites/favoritesPreview.js"></script>
</body>

</html>
